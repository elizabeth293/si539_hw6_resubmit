<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Canvas </title>
      <style>
      #myCanvas {
        border: 1px solid #000000;
      }
      </style>
  </head>

  <body>
    <canvas id = "myCanvas" width= "800" height= "800" > </canvas>

    <!-- I got help with the color picker from https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_color_value2 -->
    <div>
      <input type = "color" id = "newColor" value = #ff0000>
      <button onclick = "changeColor()"> Change Color! </button>
    </div>

    <script>
      // I got help setting up Canvas drawing from https://www.w3schools.com/html/html5_canvas.asp
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      var x = 100;
      var y = 100;
      var radius = 10;
      var color = "#ff0000";

      // I got help with understanding listeners from the week 11 in-class exercise
      window.addEventListener('mousemove', function (e) {
        console.log("newX = " + e.pageX);
        console.log("newY = " + e.pageY);
        x = e.pageX;
        y = e.pageY;
        draw();
      })

      // I got help with these listeners from https://www.w3schools.com/graphics/game_controllers.asp
      window.addEventListener('keypress', function (e) {
        console.log(e.keyCode);
        if (e.keyCode == "32") {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        } else if (e.keyCode == "98") {
          color = "blue";
        } else if (e.keyCode == "103") {
          color = "green";
        } else if (e.keyCode == "121") {
          color = "yellow";
        } else if (e.keyCode == "114") {
          color = "red";
        }
        draw();
      })

      // I got help with these listeners from https://stackoverflow.com/questions/5597060/detecting-arrow-key-presses-in-javascript
      window.addEventListener('keydown', function (e) {
        console.log(e.keyCode);
        console.log(radius);
        if (e.keyCode == "38") {
          radius = radius + 5;
        } else if (e.keyCode == "40") {
          if (radius > "0") {
            radius = radius - 5;
          }
        }
        draw();
      })

      // I got help with touchmove from https://www.w3schools.com/graphics/game_controllers.asp
      window.addEventListener('touchmove', function (e) {
        x = e.touches[0].pageX;
        y = e.touches[0].pageY;
        draw();
      })

      // I got help with this function from https://www.w3schools.com/tags/canvas_arc.asp
      function draw() {
        ctx.beginPath();
        ctx.fillStyle = color
        ctx.arc(x, y, radius, 0, 2 * Math.PI);
        ctx.fill();
      }

      // I got help with this function from https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_color_value2
      function changeColor() {
        color = document.getElementById("newColor").value;
      }

    </script>
  </body>
</html>
